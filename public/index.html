<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نتائج الطلاب</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>التحقق من نتيجة الثانوية العامة</h1>
      <form id="resultForm">
        <label for="examNumber">رقم الجلوس:</label>
        <input type="text" id="examNumber" name="examNumber" />
        <button type="submit">عرض النتيجة</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
